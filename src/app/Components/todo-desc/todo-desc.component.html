<div [ngClass]="parentClass" class="absolute w-[40vw] min-h-[20vh] bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-indigo-400 to-90% ... top-[36vh] left-[30vw]">
    <h1 class="text-center font-bold text-3xl underline pb-8 block break-words">Description</h1>
    <p class="font-bold text-white text-2xl break-words">{{description}}</p>
    <p (click)="hideDesc()" class="cursor-pointer text-2xl">&times;</p>
  </div>
